<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Matthews Jordao">
  <meta name="description" content="">
  <meta name="keywords" content="website, HTML, CSS">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
      <img src="./images/Logo.svg" alt="spots logo" class="header__logo">
    </header>
    <main class="content">
      <!-- Profile Section -->
      <section class="profile page__section">
        <img src="./images/Avatar.png" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/plus.svg" alt="Plus icon"> New Post
        </button>
      </section>
      <!-- Cards Section -->
      <section class="cards page__section">
        <ul class="cards__list">
          <!-- Card Items -->
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Restaurant terrace</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
            <div class="card__content">
              <h2 class="card__title">An outdoor cafe</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest..." class="card__image">
            <div class="card__content">
              <h2 class="card__title">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
            <div class="card__content">
              <h2 class="card__title">Mountain house</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>


        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">2023 Â© Spots</p>
    </footer>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button type="button" class="modal__close-btn" aria-label="Close">
          <svg class="modal__close-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
            <path d="M12 12L28 28M28 12L12 28" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              class="modal__input"
              type="text"
              placeholder="Type your name"
              required
            >

          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              class="modal__input"
              type="text"
              placeholder="Describe yourself"
              required
            >
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Post</h2>
        <button type="button" class="modal__close-btn" aria-label="Close">
          <svg class="modal__close-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
            <path d="M12 12L28 28M28 12L12 28" stroke="#212121" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              class="modal__input"
              type="url"
              placeholder="Paste a link to the picture"
              required
            >

          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              class="modal__input"
              type="text"
              placeholder="Type your caption"
              required
            >
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
