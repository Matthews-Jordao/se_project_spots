<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Matthews Jordao">
  <meta name="description" content="">
  <meta name="keywords" content="website, HTML, CSS">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
  <img alt="spots logo" class="header__logo">
    </header>
    <main class="content">
      <!-- Profile Section -->
      <section class="profile page__section">
  <img alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img alt="Plus icon"> New Post
        </button>
      </section>
      <!-- Cards Section -->
      <section class="cards page__section">
        <ul class="cards__list">
          <!-- Cards will be generated here by JS -->
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">2023 Â© Spots</p>
    </footer>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <button type="button" class="modal__close-btn" aria-label="Close"></button>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              class="modal__input"
              type="text"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              class="modal__input"
              type="text"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            >
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Post</h2>
       <button type="button" class="modal__close-btn" aria-label="Close"></button>
        <form class="modal__form">
          <label for="card-image-input" class="modal__label">
            Image link
            <input
              id="card-image-input"
              class="modal__input"
              type="url"
              placeholder="Paste a link to the picture"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>
          <label for="card-caption-input" class="modal__label">
            Caption
            <input
              id="card-caption-input"
              class="modal__input"
              type="text"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-caption-input-error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <div class="modal__preview-group">
          <img
            src="#"
            alt=""
            class="modal__preview-image"
          />
          <button
            aria-label="Close modal"
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <p class="modal__preview-title"></p>
        </div>
      </div>
    </div>



    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-btn" aria-label="Delete">
          <img class="card__delete-icon" src="./images/Trash.svg" alt="Delete">
        </button>
        <img class="card__image" src="" alt="">
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-btn"></button>
        </div>
      </li>
    </template>
  </div>



</body>
</html>
